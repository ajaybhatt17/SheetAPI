<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./sheet-api.bundle.min.js" type="text/javascript"></script>
</head>
<body onload="loadSheetData()">
<div id="loadHtml"><pre id="htmlCode"></pre></div>
  <script>
      function loadSheetData() {
          var spreadSheetUrl = "";
          if (!spreadSheetUrl) {
              document.getElementById("htmlCode").innerHTML = "Please provide url in code";
          } else {
              new SheetAPI(spreadSheetUrl).fetchData().then(function (data) {
                  document.getElementById("htmlCode").innerHTML = JSON.stringify(data, null, 2);
              });
          }
      }
  </script>
</body>
</html>
